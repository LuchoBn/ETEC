<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
<!-- Scripts -->
 <script src="components/loader.js"></script>
 <script src="lib/jquery-3.7.1.min.js"></script>
  <script src="cordova.js"></script>
  

<!-- Estilos -->
<link rel="stylesheet" href="components/loader.css">
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/estilos.css">
</head> 
<body>
  <div class="container mt-3"> <!--mt-3: Esta clase añade un margen superior de 3 unidades (margin top).-->
    <div class="row justify-content-center">
      <div class="col-9"> <!--col-6: Indica que este elemento ocupará 6 de las 12 columnas disponibles en el sistema de cuadrícula de Bootstrap, es decir, la mitad del ancho del contenedor padre.-->
        <input type="text" id="result" class="form-control mb-3 text-end" style="height: 60px; font-size: 1.5rem;" disabled>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-9">
        <div class="row mb-2">
          <div class=" offset-6 col-6"> <!--offset: Se usa para usar espacio en el sistema>-->
            <button class="btn btn-danger btn-block mb-2" onclick="clearResult()">CE</button>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('1')">1</button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('2')">2</button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('3')">3</button>
          </div>
          <div class="col">
            <button class="btn btn-warning btn-block" onclick="appendOperator('-')">-</button>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('4')">4</button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('5')">5</button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('6')">6</button>
          </div>
          <div class="col">
            <button class="btn btn-warning btn-block" onclick="appendOperator('+')">+</button>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('7')">7</button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('8')">8</button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('9')">9</button>
          </div>
          <div class="col">
            <button class="btn btn-warning btn-block" onclick="appendOperator('*')">x</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('0')">0</button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber('.')">.</button>
          </div>
          <div class="col">
            <button class="btn btn-success btn-block" onclick="calculate()">=</button>
          </div>
          <div class="col">
            <button class="btn btn-warning btn-block" onclick="appendOperator('/')">/</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="components/calc.js"></script>
</html>
